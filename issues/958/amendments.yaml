          - type: paragraph
            content:
              - type: text
                text: >-
                  1) The national and international telegram service is not
                  accepted from and to Madagascar (see the communication from
                  Regulator in this ITU Operational Bulletin No. 958 of
                  15.VI.2010, page XX). Consequently, the telegram destination
                  indicator “MG” and the office codes “MGTE/MGTA/MGTR/MGTX” are
                  deleted.
          - type: paragraph
            content:
              - type: text
                text: >-
                  The letters “MG” remain, however, reserved for use by
                  Madagascar (for the telex service, ITU-T Recommendations
                  F.68/F.69, and for the Maritime Mobile Service, ITU-T
                  Recommendation D.90).
