  - type: amendment
    target:
      publication: NNP
    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                text: >-
                  Administrations are requested to notify ITU about their
                  national numbering plan changes, or to give an explanation on
                  their webpage concerning the national numbering plan as well
                  as their contact points, so that the information, which will
                  be made available freely to all administrations/ROAs and
                  service providers, can be posted on the ITU-T website.
          - type: paragraph
            content:
              - type: text
                text: "For their numbering website, or when sending their information to ITU/TSB (e-mail: tsbtson@itu.int), administrations are kindly requested to use the format as explained in\_ Recommendation ITU-T E.129. They are reminded that they will be responsible for the timely update of this information."
          - type: paragraph
            content:
              - type: text
                text: >-
                  From 1.VI.2010 to 15.VI.2010 the following countries have
                  updated their national numbering plan on our site:
