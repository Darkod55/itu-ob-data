  - type: misc_communications
    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                marks:
                  - type: strong
                text: Serbia
          - type: paragraph
            content:
              - type: text
                text: 'Communications of 14.X.2015:'
          - type: paragraph
            content:
              - type: text
                text: >-
                  On the occasion of the 100th anniversary of the Serbian army's
                  retreat through Albania (the Albanian Golgotha, 1915-1916),
                  the Republic of Serbia authorizes a number of Serbian amateur
                  radio stations to use the special call sign 
              - type: text
                marks:
                  - type: strong
                text: YT100SG
              - type: text
                text: " from 26\_November 2015 to 15\_February 2016."
          - type: paragraph
            content:
              - type: text
                text: >-
                  On the occasion of 270 years since the arrival of the Slovaks
                  in Bački Petrovac, the Republic of Serbia authorizes a number
                  of Serbian amateur radio stations to use the special call
                  sign 
              - type: text
                marks:
                  - type: strong
                text: 'YU270AJM '
              - type: text
                text: "from 1\_November to 31\_December 2015."
