    contents:
      en:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                text: >-
                  Administrations are requested to notify ITU about their
                  national numbering plan changes, or to give an explanation on
                  their webpage concerning the national numbering plan as well
                  as their contact points, so that the information, which will
                  be made available freely to all administrations/ROAs and
                  service providers, can be posted on the ITU-T website.
          - type: paragraph
            content:
              - type: text
                text: >-
                  For their numbering website, or when sending their information
                  to ITU/TSB (e-mail: 
              - type: text
